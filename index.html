<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in Sample React app without JSX or ES6 or Flux or... just plain JS!</title>
  </head>
  <body>
    
    <!-- 1) This is the DIV where the react app will be rendered -->
    <div id="react-app">

    </div>

    <!-- 2) here these two lines import the react.js and react-dom.js libraries -->
    <script src="https://cdn.jsdelivr.net/react/15.5.4/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.5.4/react-dom.js"></script>
    
    
    <!-- 3) Now we create the content using plain JS and React library -->
    <!-- The method createElement of React object has the following signature :
    React.createElement(component, props, ...children) 
    See that for a element we need to add the prop href with the mailto as second parameter
    -->
    <script>
      var rootElement = React.createElement('div',{},
        React.createElement('h1',{},"Contacts"),
        React.createElement('ul',{},
          React.createElement('li', {},
              React.createElement('h2', {}, "James Nelson"),
              React.createElement('a', {href: 'mailto:james@jamesknelson.com'}, 'james@jamesknelson.com')
            ),
            React.createElement('li', {},
              React.createElement('h2', {}, "Joe Citizen"),
              React.createElement('a', {href: 'mailto:joe@example.com'}, 'joe@example.com')
            )
          )
        );

      ReactDOM.render(rootElement, document.getElementById('react-app'));
    </script>
  </body>
</html>
